<template name='rollInfo'>
	<div class="full-grid">
		<div class="roll-row">
			<div class="roll-info">
				<h2>{{rollName}}</h2>
				<h3>{{diceAmount}}{{diceType}}{{modifier}} {{damageType}} Damage</h3>
			</div>
			<div class="roll-control">
				<a href="#" class="button rollRoll">Roll</a><br>
				<a href="#" class="button deleteRoll">Delete</a>
			</div>
		</div>
	</div>
</template>
