<template name='rollInfo'>
	<!-- Warhammer, Radiant Damage -->
	<!-- 4d4 + 3 -->
	<div class="row" style="border-bottom: 1px solid #bbb;">
		<div class="col-md-9">
			<h2>{{rollName}}, {{damageType}} Damage</h2>
			<h3>{{diceAmount}}{{diceType}}{{modifier}}</h3>
		</div>
		<div class="col-md-3">
			<a href="#" class="btn btn-success rollRoll" style="margin-top: 30px;">Roll</a>
			<a href="#" class="btn btn-danger deleteRoll" style="margin-top: 30px;">Delete</a>
		</div>
	</div>
</template>
