<template name='rollInfo'>
	<div class="full-grid">
		<div class="roll-row">
			<div class="roll-info">
				<h2>{{rollName}}</h2>
				<h3>{{diceAmount}}{{diceType}}{{modifier}} {{damageType}} Damage</h3>
			</div>
			<div class="roll-control">
				<a href="#" class="btn btn-success rollRoll" style="margin-top: 25px;">Roll</a><br>
				<a href="#" class="btn btn-danger deleteRoll" style="margin-top: 7px;">Delete</a>
			</div>
		</div>
	</div>
</template>
