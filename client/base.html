<template name='base'>
	<div class="full-grid">
		<div class="rolls-summary">
			{{#each allRolls}}
				{{> rollInfo}}
			{{/each}}
			
			<a href='{{pathFor 'newRoll'}}' class='button createRoll'>Add Roll</a>
		</div>
		<div class="results">
			<div class="roll-result">
				<h2>{{finalResult}} {{damageType}}</h2>
			</div>
		</div>
	</div>
</template>
