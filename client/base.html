<template name='base'>
	<div class="full-grid">
		<div class="rolls-summary">
			{{#each allRolls}}
				{{> rollInfo}}
			{{/each}}
			
			<a href='{{pathFor 'newRoll'}}' class='btn btn-default createRoll'>Add Roll.</a>
		</div>
		<div class="results">
		<h2>{{finalResult}}</h2>
		</div>
	</div>
</template>
