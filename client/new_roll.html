<template name='newRoll'>
	<form class="form-horizontal">
  <div class="form-group">
    <label for="rollName" class="col-sm-2 control-label">Roll Name</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="rollName" placeholder="Roll Name">
    </div>
  </div>
  <div class="form-group">
    <label for="diceAmount" class="col-sm-2 control-label">Number of Dice</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="diceAmount" placeholder="Number of Dice">
    </div>
  </div>
  <div class="form-group">
    <label for="diceType" class="col-sm-2 control-label">Type of Dice</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="diceType" placeholder="Type of Dice">
    </div>
  </div>
  <div class="form-group">
    <label for="modifier" class="col-sm-2 control-label">Modifier</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="modifier" placeholder="Modifier">
    </div>
  </div>
  <div class="form-group">
    <label for="damageType" class="col-sm-2 control-label">Damage Type</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="damageType" placeholder="Damage Type">
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default" id="createRoll">Create Roll</button>
    </div>
  </div>
</form>
</template>
